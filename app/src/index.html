<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Notary DAPP</title>
</head>

<body>
  <header>
    <h1>Star Notary Token DApp</h1>
  </header>
  <main>
    <form>
      <h2>Create a Star</h2>
      <label for="starName">Star Name:</label><input type="text" id="starName"></input>
      <label for="starId">Star ID:</label><input type="text" id="starId"></input>
      <button id="createStar" onclick="App.createStar()">Create Star</button>
      <label for="tokenId">Token Id:</label><input type="text" id="tokenIdInput"></input>
      <button id="searchTokenId" onclick="">Search</button>
      <textarea id="status"></textarea>
    </form>
  </main>

  <footer>@Copyright big smoke</footer>
  <script src="index.js"></script>
</body>

</html>
